    <script>
        function mode1() {
            //由于是一个新的技术，你可以通过下面的代码检测你的浏览器是否支持
            if (window.localStorage) {
                //存储变量的值
                var a = document.getElementById("select-test");
                var a2 = document.getElementById("select-test2");
                var a3 = document.getElementById("select-test3");
                //使用localStorage技术来进行对各个界面的数据传递。将a,a2,a3中的值传到kuayunche1，kuayunche2，anqiao变量中。
                localStorage.kuayunche1 = a.options[a.selectedIndex].value;
                localStorage.kuayunche2 = a2.options[a2.selectedIndex].value;
                localStorage.anqiao = a3.options[a3.selectedIndex].value;
                //进行页面跳转

            } else {
                alert("NOT SUPPORT");
