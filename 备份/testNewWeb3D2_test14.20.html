            //获取运行路线坐标点
            function getRoutes(type,yardnum,tn) {
                // var r=new Array();
                var r;
                switch(type){
                    //堆场到码头
                    case DEST.TOYARD:return toYard(yardnum,tn);
                    case DEST.TOCRANE:return toCrane(yardnum,tn);
                    case DEST.TONEXTYARD:return toNext(yardnum,tn);
                    case DEST.TOPARK:return toPark(tn);
                    //火车运动路线
                    case DEST.F_TO_TRAIN:return firstTtoT(tn);
                    case DEST.YARD_TO_TRAIN:return yardToTrain(yardnum,tn);
                    case DEST.TRAIN_TO_Y:return trainToYard(yardnum,tn);
                    case DEST.TRARIN_TO_PARK:return trainToPark(tn);
                }
                // p=[ p0, p1, p2,岸桥,p3,p4,
                //     p10,p11,p12,p13,p14,
                //     p20,p21,p22,p23,p24,];
                //       r1,r2,r3
                //只会在第一次用
                //堆场到码头路线
                function toYard(yardnum,tn) {
                    var r;
                    switch(yardnum) {
                        case 1:r=[r1,p20,YARD_UNLOAD[yardnum],YARD_UNLOAD_LOC[yardnum]];break;
                        case 2:r=[r1,p20,p21,YARD_UNLOAD[yardnum],YARD_UNLOAD_LOC[yardnum]];break;
                        case 3:r=[r1,p20,p21,p22,YARD_UNLOAD[yardnum],YARD_UNLOAD_LOC[yardnum]];break;
                        case 4:r=[r1,p20,p21,p22,p23,YARD_UNLOAD[yardnum],YARD_UNLOAD_LOC[yardnum]];break;
                        case 5:r=[r1,p20,p10,YARD_UNLOAD[yardnum],YARD_UNLOAD_LOC[yardnum]];break;
                        case 6:r=[r1,p20,p10,p11,YARD_UNLOAD[yardnum],YARD_UNLOAD_LOC[yardnum]];break;
                        case 7:r=[r1,p20,p10,p11,p12,YARD_UNLOAD[yardnum],YARD_UNLOAD_LOC[yardnum]];break;
                        case 8:r=[r1,p20,p10,p11,p12,p13,YARD_UNLOAD[yardnum],YARD_UNLOAD_LOC[yardnum]];break;
                    }
                    return r;
                }
                function toCrane(yardnum,tn) {
                    var r;
                    switch(yardnum) {
                        case 1:r=[YARD_UNLOAD[yardnum],p21,p22,p23,p13,p3,c3,c2,p2];break;
                        case 2:r=[YARD_UNLOAD[yardnum],p22,p23,p13,p3,c3,c2,p2];break;
                        case 3:r=[YARD_UNLOAD[yardnum],p23,p13,p3,c3,c2,p2];break;
                        case 4:r=[YARD_UNLOAD[yardnum],p24,p14,p4,p3,c3,c2,p2];break;
                        case 5:r=[YARD_UNLOAD[yardnum],p11,p12,p13,p3,c3,c2,p2];break;
                        case 6:r=[YARD_UNLOAD[yardnum],p12,p13,p3,c3,c2,p2];break;
                        case 7:r=[YARD_UNLOAD[yardnum],p13,p3,c3,c2,p2];break;
                        case 8:r=[YARD_UNLOAD[yardnum],p14,p4,p3,c3,c2,p2];break;
                    }
                    return r;
                }
                function toNext(yardnum,tn) {
                    var r;
                    switch(yardnum) {
                        case 1:r=[p1,p0,p10,p20,YARD_UNLOAD[yardnum],YARD_UNLOAD_LOC[yardnum]];break;
                        case 2:r=[p1,p11,p21,YARD_UNLOAD[yardnum],YARD_UNLOAD_LOC[yardnum]];break;
                        case 3:r=[p12,p22,YARD_UNLOAD[yardnum],YARD_UNLOAD_LOC[yardnum]];break;
                        case 4:r=[p2,p12,p22,p23,YARD_UNLOAD[yardnum],YARD_UNLOAD_LOC[yardnum]];break;
                        case 5:r=[p1,p0,p10,YARD_UNLOAD[yardnum],YARD_UNLOAD_LOC[yardnum]];break;
                        case 6:r=[p1,p11,YARD_UNLOAD[yardnum],YARD_UNLOAD_LOC[yardnum]];break;
                        case 7:r=[p12,YARD_UNLOAD[yardnum],YARD_UNLOAD_LOC[yardnum]];break;
                        case 8:r=[p12,p13,YARD_UNLOAD[yardnum],YARD_UNLOAD_LOC[yardnum]];break;
                    }
                    return r;
                }
                function toPark(tn) {
                    var r;
                    r=[p1,p0,p10,p20,r1];
                    return r;
                }
                //只会在第一次用
                //火车到堆场路线
                function firstTtoT(tn) {
                    var r;
                    // alert("tn"+tn);
                    // alert(order.delegc[tn][order.alloct[tn]]);
                    switch (order.toTrain[order.delegc[tn][order.alloct[tn]]]) {
                        case 0:r=[r1,p20,r2,t1];break;
                        case 1:r=[r1,p20,r2,t2];break;
                        case 2:r=[r1,p20,r2,r3,t3];break;
                        case 3:
                        r=[r1,p20,r2,r3,t4];break;
                            // alert("tn"+tn+","+order.delegc[tn][order.alloct[tn]]);
                        // default:r=[];break;
                    }
                   order.alloct[tn]++;
                    return r;
                }
                function trainToYard(yardnum,tn) {
                    var r;
                    switch(yardnum) {
                        case 1:r=[r3,p22,p21,YARD_UNLOAD[1],YARD_UNLOAD_LOC[yardnum]];break;
                        case 2:r=[r3,p22,YARD_UNLOAD[2],YARD_UNLOAD_LOC[yardnum]];break;
                        case 3:r=[r3,p22,YARD_UNLOAD[3],YARD_UNLOAD_LOC[yardnum]];break;
                        case 4:r=[r3,p22,p23,YARD_UNLOAD[4],YARD_UNLOAD_LOC[yardnum]];break;
                        case 5:r=[r3,p22,p12,p11,YARD_UNLOAD[5],YARD_UNLOAD_LOC[yardnum]];break;
                        case 6:r=[r3,p22,p12,YARD_UNLOAD[6],YARD_UNLOAD_LOC[yardnum]];break;
                        case 7:r=[r3,p22,p12,YARD_UNLOAD[7],YARD_UNLOAD_LOC[yardnum]];break;
                        case 8:r=[r3,p22,p12,p13,YARD_UNLOAD[8],YARD_UNLOAD_LOC[yardnum]];break;
                    }
                    return r;
                }
                function yardToTrain(yardnum,tn) {
                    var r;var t;
                    switch(yardnum) {
                        case 1:r=[YARD_UNLOAD[yardnum],p21,p22,r3];break;
                        case 2:r=[YARD_UNLOAD[yardnum],p22,r3];break;
                        case 3:r=[YARD_UNLOAD[yardnum],p22,r3];break;
                        case 4:r=[YARD_UNLOAD[yardnum],p23,p22,r3];break;
                        case 5:r=[YARD_UNLOAD[yardnum],p11,p12,p22,r3];break;
                        case 6:r=[YARD_UNLOAD[yardnum],p12,p22,r3];break;
                        case 7:r=[YARD_UNLOAD[yardnum],p12,p22,r3];break;
                        case 8:r=[YARD_UNLOAD[yardnum],p13,p12,p22,r3];break;
                    }
                    // alert(order.delegc[tn][order.alloct[tn]]);
                    switch (order.toTrain[order.delegc[tn][order.alloct[tn]]]) {
                        case 0:r[r.length]=t1;break;
                        case 1:r[r.length]=t2;break;
                        case 2:r[r.length]=t3;break;
                        case 3:r[r.length]=t4;break;
                        default:break;
                    }
                    order.alloct[tn]++;
                    return r;
                }
                function trainToPark(yardnum,tn) {
                    var r;
                    r=[r2,p20,r1];
                    return r;
                }
            }

            var SinglyLinkedList = function () {

                function SinglyLinkedList() {
                    this.length = 0;
                    this.first = null;
                    this.last = null;
                }

                /**
                 * 根据索引获取 item
                 * @param   {Number}    index   链表索引
                 * @returns {*}
                 */
                SinglyLinkedList.prototype.get = function (index) {
                    if (typeof index !== 'number' || index < 0 || index >= this.length) {
                        return undefined;
                    }

                    var item = this.first;
                    for (var i = 0; i < index; i++) {
                        item = item.next;
                    }
                    return item;
                };

                /**
                 * 根据索引设置 item 的内容
                 * @param   {Number}    index   链表索引
                 * @param   {*}         value   需要设置的值
                 * @returns {*}
                 */
                SinglyLinkedList.prototype.set = function (index, value) {
                    if (typeof index !== 'number' || index < 0 || index >= this.length) {
                        return false;
                    }

                    var item = this.get(index);
                    item.data = value;
                    return item;
                };

                /**
                 * 根据索引位置插入新的 item
                 * @param   {Number}    index   链表索引
                 * @param   {*}         value   需要设置的值
                 * @returns {*}
                 */
                SinglyLinkedList.prototype.add = function (index, value) {
                    if (typeof index !== 'number' || index < 0 || index > this.length || index === undefined) {
                        return false;
                    }

                    var item = {
                        data: value,
                        next: null
                    };

                    if (this.length > 0) {
                        if (index === 0) {
                            item.next = this.first;
                            this.first = item;
                        } else if (index === this.length) {
                            this.last.next = item;
                            this.last = item;
                        } else {
                            var prevItem = this.get(index - 1),
                                nextItem = this.get(index);
                            item.next = nextItem;
                            prevItem.next = item;
                        }
                    } else {
                        this.first = item;
                        this.last = item;
                    }

                    this.length++;
                    return item;
                };

                /**
                 * 根据索引删除 item
                 * @param   {Number}    index   链表索引
                 * @returns {boolean}
                 */
                SinglyLinkedList.prototype.remove = function (index) {
                    if (typeof index !== 'number' || index < 0 || index >= this.length) {
                        return false;
                    }

                    var item = this.get(index);

                    if (this.length > 1) {
                        if (index === 0) {
                            this.first = item.next;
                        } else if (index === this.length - 1) {
                            this.last = this.get(this.length - 2);
                            this.last.next = null;
                        } else {
                            this.get(index - 1).next = item.next;
                        }
                    } else {
                        this.first = null;
                        this.last = null;
                    }

                    item = null;
                    this.length--;
                    return true;
                };

                /**
                 * 清空整个单链表
                 * @returns {boolean}
                 */
                SinglyLinkedList.prototype.clear = function () {
                    this.first = null;
                    this.last = null;
                    this.length = 0;
                    return true;
                };

                SinglyLinkedList.prototype.addFirst = function (value) {
                    return this.add(0, value);
                };

                SinglyLinkedList.prototype.addLast = function (value) {
                    return this.add(this.length, value);
                };

                SinglyLinkedList.prototype.removeFirst = function () {
                    return this.remove(0);
                };

                SinglyLinkedList.prototype.removeLast = function () {
                    return this.remove(this.length - 1);
                };

                SinglyLinkedList.prototype.toString = function () {
                    var arr = [],
                        item = {};

                    if (this.length) {
                        do {
                            item = item.next || this.get(0);
                            arr.push(typeof item.data === 'object' ? JSON.stringify(item.data).replace(/\"/g, '') : item.data);
                        } while (item.next);
                    }

                    return arr.join(' -> ');
                };

                return SinglyLinkedList;
            }();

                function drawLine(p1,p2,color){
                    var width,height,widthSeg,heightSeg,waytexture;
                    var positionX,positionY;
                    if(p1.x==p2.x){//竖向
                        width=ROAD_WIDTH;

                        positionX=(p1.x+p2.x)/2;

                    });

                    var line = new THREE.Mesh(geometry, material);
                    line.position.set(positionX,positionY,0.1);
                    scene.add(line);
                }

            function getYardnumByTime(num,time) {
                var i=0,j=1;
                for(;j<time;){
                    if(trucksTasks[num][i].order==trucksTasks[num][i+1].order){
                        i=i+2;
                        j++;
                    }else {
                        i++;
                        j++;
                    }
                }
                return trucksTasks[num][i].yardnum;
            }

            //货车运动函数，根据坐标点运动，只能横竖运动
            function runByPoint(truck,points) {
                testLoaded(truck);
                var direction = UNUSABLE;
                var pointNum;
                var tn=truck.truckNum;

                if(trucksAvi[tn]==AVAILABLE){
                    if(FLAG.SETLOC[tn]==true&&startKind==TRAIN_TO_YARD ){
                        trucks[tn].position.set(r1.x ,r1.y,r1.z);
                        trucks[tn].rotation.y =DIRECTION.RIGHT.Y;
                        trucks[tn].rotation.x =DIRECTION.RIGHT.X;
                        FLAG.SETLOC[tn]=false;
                    }
                    if(FLAG.SETLOC[tn]==true&&startKind==YARD_TO_CRANE){
                        trucks[tn].position.set(r1.x ,r1.y,r1.z);
                        trucks[tn].rotation.y =DIRECTION.RIGHT.Y;
                        trucks[tn].rotation.x =DIRECTION.RIGHT.X;
                        FLAG.SETLOC[tn]=false;
                    }
                    if (trucksPointsCount[truck.truckNum] < points.length - 1) {
                        for (let i = 0; i < points.length - 1; i++) {
                            if (i == trucksPointsCount[truck.truckNum]) {
                                direction = getDirection(points[i], points[i + 1]);
                                pointNum = i + 1;
                                break;
                            }
                        }
                        if (direction != UNUSABLE) {
                            turnTruckIn(truck, direction);
                            switch (direction) {
                                case DIRECTION.UP:
                                    if (truck.position.y < points[pointNum].y) {
                                        truck.position.y += controls.speed[tn];
                                    } else {
                                        trucksPointsCount[truck.truckNum]++;
                                        break;
                                    }
                                    break;
                                case DIRECTION.DOWN:
                                    if (truck.position.y > points[pointNum].y) {
                                        truck.position.y -= controls.speed[tn];
                                    } else {
                                        trucksPointsCount[truck.truckNum]++;
                                    }
                                    break;
                                case DIRECTION.LEFT:
                                    if (truck.position.x > points[pointNum].x) {
                                        truck.position.x -= controls.speed[tn];
                                    } else {
                                        trucksPointsCount[truck.truckNum]++;
                                        break;
                                    }
                                    break;
                                case DIRECTION.RIGHT:
                                    if (truck.position.x < points[pointNum].x) {
                                        truck.position.x += controls.speed[tn];
                                    } else {
                                        trucksPointsCount[truck.truckNum]++;
                                        break;
                                    }
                                    break;
                                default:
                                    alert("方向错误" + direction);
                            }
                            if(FLAG.HAVACASE[truck.truckNum]==true&&truck.container!=undefined){
                                truck.container.position.set(truck.position.x,truck.position.y,truck.position.z+PARAMETERS.heightToCar);
                                if(truck.container1){
                                    truck.container1.position.set(truck.position.x,truck.position.y,truck.position.z+PARAMETERS.heightToCar+CONTAINER.HEIGHT);
                                }
                            }
                        }
                    } else {
                        resetLocation(truck);
                    }
                }
            }
            //使用Vector3（）作为参数
            function getDirection(pointS,pointE) {
                if(pointS.x==pointE.x){
                    if(pointS.y<=pointE.y){
                        //向上
                        return DIRECTION.UP;
                    }else {
                        return DIRECTION.DOWN;
                    }
                }
                if(pointS.y==pointE.y){
                    if(pointS.x<=pointE.x){
                        //向右
                        return DIRECTION.RIGHT;
                    }else {
                        //向左
                        return DIRECTION.LEFT;
                    }
                }
                return UNUSABLE;
            }
            function turnTruckIn(truck,direction) {
                truck.rotation.x=direction.X;
                truck.rotation.y=direction.Y;
                truck.rotation.z=direction.Z;

                if(truck.container!=undefined){
                //在这里边改转向
                    if(direction==DIRECTION.RIGHT||direction==DIRECTION.LEFT){
                        truck.container.rotation.z=1*Math.PI;
                    }
                    if(direction==DIRECTION.UP||direction==DIRECTION.DOWN){
                        truck.container.rotation.z=0.5*Math.PI;
                    }
                    // truck.container.rotation.y+=0.5*Math.PI;
                }
                if(truck.container1!=undefined){
                    //在这里边改转向
                    if(direction==DIRECTION.RIGHT||direction==DIRECTION.LEFT){
                        truck.container1.rotation.z=1*Math.PI;
                    }
                    if(direction==DIRECTION.UP||direction==DIRECTION.DOWN){
                        truck.container1.rotation.z=0.5*Math.PI;
                    }
                    // truck.container.rotation.y+=0.5*Math.PI;
                }
            }
